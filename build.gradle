plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
dependencies {
    compile "com.opencsv:opencsv:4.0"
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile "org.apache.commons:commons-csv:1.5"
}
